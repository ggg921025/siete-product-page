<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/styles/index.css" rel="stylesheet">
  <link href="./assets/styles/rate.css" rel="stylesheet">
  <link href="./assets/styles/radio.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="navbar">
    <h5 class="nav-title">Top Nav bar</h5>
  </div>
  <div class="main-wrapper">
    <div class="left-container">
      <div class="img-wrapper">
        <img src="./assets/imgs/Siete - Chip - Sea Salt 5oz- mockup.png" alt="">
      </div>
      <div class="details-container">
        <img src="./assets/imgs/SeaSalt_054A1049.png" alt="">
        <img src="./assets/imgs/empty.png" alt="">
      </div>
    </div>
    <div class="right-container">
      <p class="chip-title">Sea salt tortilla chips</h3>
      <p class="chip-price">$33.00</p>
      <div class="review">
        <div class="rating">
          <span class="checked"><input type="radio" name="rating" id="str5" value="5"><label for="str5"></label></span>
          <span><input type="radio" name="rating" id="str4" value="4"><label for="str4"></label></span>
          <span><input type="radio" name="rating" id="str3" value="3"><label for="str3"></label></span>
          <span><input type="radio" name="rating" id="str2" value="2"><label for="str2"></label></span>
          <span><input type="radio" name="rating" id="str1" value="1"><label for="str1"></label></span>
        </div>
        <p class="review-mark">Reviews (<input id="rate-mark" type="text" disabled value="4.9">)</p>
      </div>
      <div class="chip-container">
        <div class="chip-item active">
          <div class="chip-item-content one-time">
            <label class="radio-button">
              <input type="radio" class="radio-button__input" id="choice1" name="choice1" checked>
              <span class="radio-button__control"></span>
              <span class="radio-button__label">One-time Purchase</span>
            </label>
          </div>
          <span class="item-val">$33</span>
        </div>
        <div class="chip-item">
          <div class="chip-item-content one-time">
            <label class="radio-button">
              <input type="radio" class="radio-button__input" id="choice2" name="choice1">
              <span class="radio-button__control"></span>
              <span class="radio-button__label">Subscrive & Save 10%</span>
            </label>
          </div>
          <span class="item-val">$29.70</span>
        </div>
        <div class="add-cart-container">
          <div class="cart-volumn">
            <span class="span-reduce">-</span>
            <input id="volumn-cnt" type="text" value="1" disabled>
            <span class="span-increase">+</span>
          </div>
          <button class="btn-cart">add to cart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- <script src="assets/js/rating.js"></script> -->
  <script src="assets/js/script.js"></script>
</body>

</html>
